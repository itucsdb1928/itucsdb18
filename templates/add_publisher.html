 <form method="POST" class="form-horizontal" role="form" action="/Add_Publisher">


<hr>

     <div class="form-group">

          </div>

              <input class="form-control" name="adress"type="text" value=" ">

          </div>

</hr>


          <div class="form-group">

</div>
