{% extends 'layout.html' %}
{% block content %}




<div class="container">
    <h1>Edit author</h1>


    {% if user == 1 %}

<form action="/EditAuthor" method="POST">
 <div class="form-group">


                <input type="hidden" name="delete_author" >

                <button class="button is-danger" action="submit" id="delete_author" name="btn" value="delete_author">Delete Author</button>

          </div>
    </form>
{% endif %}


 <form method="POST" class="form-horizontal" role="form" action="/EditAuthor">


<hr>


          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" name="name"  type="text" value="{{author[0]}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Surname:</label>
            <div class="col-lg-8">
              <input class="form-control" name="surname"type="text" value="{{author[1]}}">
            </div>
          </div>
     <div class="form-group">
            <label class="col-lg-3 control-label">BirthDate:</label>
            <div class="col-lg-8">
              <input class="form-control" name="birthdate"type="text" value="{{author[2]}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Number of Books:</label>
            <div class="col-lg-8">
              <input class="form-control" name="numberofbooks"type="text" value="{{author[3]}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Country:</label>
            <div class="col-lg-8">
              <input class="form-control" name="country"type="text" value="{{author[4]}}">
            </div>
          </div>

</hr>


          <div class="form-group">


            <input type="hidden" name="save_changes" >

                <button class="button is-danger" action="submit" id="save_changes" name="btn" value="save_changes">Save changes</button>

                <input type="hidden" name="cancel" >

                <button class="button is-danger" action="submit" id="cancel" name="btn" value="cancel">Cancel</button>


          </div>

    </form>


</div>


    {% endblock content %}
