{% extends 'layout.html' %}
{% block content %}




<div class="container">
    <h1>Edit Publisher</h1>

 <form method="POST" class="form-horizontal" role="form" action="/EditPublisher">


<hr>

     <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" name="name"  type="text" value="{{name}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Adress:</label>
            <div class="col-lg-8">
              <input class="form-control" name="adress"type="text" value="{{publisher[0]}}">
            </div>
          </div>
     <div class="form-group">
            <label class="col-lg-3 control-label">Number of Books:</label>
            <div class="col-lg-8">
              <input class="form-control" name="numberofbooks"type="text" value="{{publisher[1]}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Establishment Date:</label>
            <div class="col-lg-8">
              <input class="form-control" name="establismentdate"type="text" value="{{publisher[2]}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Company Name:</label>
            <div class="col-lg-8">
              <input class="form-control" name="companyname"type="text" value="{{publisher[3]}}">
            </div>
          </div>

</hr>


          <div class="form-group">



            <input type="hidden" name="save_changes" >

                <button class="button is-danger" action="submit" id="save_changes" name="btn" value="save_changes">Save changes</button>

                <input type="hidden" name="cancel" >

                <button class="button is-danger" action="submit" id="cancel" name="btn" value="cancel">Cancel</button>


          </div>

    </form>


</div>



    {% endblock content %}
