{% extends 'layout.html' %}
{% block content %}




<div class="container">
    <h1>Add author</h1>





 <form method="POST" class="form-horizontal" role="form" action="/Add_Author">


<hr>


          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" name="name"  type="text" value=" ">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Surname:</label>
            <div class="col-lg-8">
              <input class="form-control" name="surname"type="text" value=" ">
            </div>
          </div>
     <div class="form-group">
            <label class="col-lg-3 control-label">BirthDate:</label>
            <div class="col-lg-8">
              <input class="form-control" name="birthdate"type="text" value="1/1/1990">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Number of Books:</label>
            <div class="col-lg-8">
              <input class="form-control" name="numberofbooks" type="number" value=0>
            </div>
          </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Country:</label>
            <div class="col-lg-8">
              <div class="ui-select">


                <select id="user_time_zone" name="country"class="form-control">
            {% for i in country %}
                  <option value="{{ i }} ">{{ i }}</option>
        {% endfor %}
                </select>

              </div>
            </div>
          </div>



</hr>


          <div class="form-group">


            <input type="hidden" name="add_author" >

                <button class="button is-danger" action="submit" id="add_author" name="btn" value="add_author">Add Author</button>

                <input type="hidden" name="cancel" >

                <button class="button is-danger" action="submit" id="cancel" name="btn" value="cancel">Cancel</button>


          </div>

    </form>


</div>


    {% endblock content %}
